<style>
    .control-section{
        margin-top: 50px;
        margin-bottom: 50px;
        margin-right: 10px;
        size: 1000px;
    }
    
    </style>

<button class="btn-rounded" (click)="redirectAddTache()"  role="button" aria-disabled="false"> <span><i aria-hidden="true" class="fa fa-plus"></i></span> Nouvelle t√¢che</button>
	
<div class="control-section">
  <div class="drag-sample-wrapper">
    <div class="schedule-container">
      <ejs-schedule #scheduleObj cssClass='schedule-block-events'  locale='fr' width='100%' height='650px' [group]="group"
        [currentView]="currentView" [selectedDate]="selectedDate"  (actionComplete)="onActionComplete()"  (popupOpen)='onPopupOpen($event)' [eventSettings]="eventSettings" (actionBegin)="onActionBegin($event)" (eventRendered)="onEventRendered($event)" (popupClose)="onPopupClose()"
         >
        <e-resources>
          <e-resource field='EmployeeId' title='Salaries' name='Employee' [dataSource]='employeeDataSource'
            [allowMultiple]='allowMultipleOwner' textField='Text' idField='Id' groupIDField="GroupId" colorField='Color'>
          </e-resource>
        </e-resources>
        




        <ng-template #resourceHeaderTemplate let-data>
          <div class="template-wrap">
            <div class="employee-category">
              <div>
               <!-- <img src="./assets/schedule/images/{{getEmployeeImageName(data)}}.png" class="employee-image" />-->
              </div>
              <div class="employee-name">{{getEmployeeName(data)}}</div>
             <!--<div class="employee-name" style="color: red;" *ngIf="getEmployeeFunction(data)===roleChef"> {{getEmployeeFunction(data)}}</div>--> 
              <div class="employee-designation">{{getEmployeeDesignation(data)}}</div>
            </div>
          </div>
        </ng-template>
        <ng-template #eventSettingsTemplate let-data>
          <div class='template-wrap'>
            <div *ngIf="data.tacheOrConge == 'tache' "  class="subject">{{data.chantierCode}} - {{data.chantierNom}} / {{data.Location}} </div>
            <div *ngIf="data.tacheOrConge == 'conge' " class="subject">{{data.chantierNom}}  /  type : {{data.Subject}}</div>
          </div>
        </ng-template>


   
        <e-views>
          <e-view option="Day"></e-view>
          <e-view option="TimelineDay"></e-view>
          <e-view option="TimelineWeek"></e-view>
          <e-view option="TimelineMonth"></e-view>
        </e-views>
      </ejs-schedule>
    </div>
  </div>
</div>
