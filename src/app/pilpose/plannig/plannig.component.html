<style>
    .control-section{
        margin-top: 50px;
        margin-bottom: 50px;
        margin-right: 10px;
        size: 1000px;
    }
    
    </style>
<button class="btn-rounded" (click)="redirectAddTache()"  role="button" aria-disabled="false"> <span><i aria-hidden="true" class="fa fa-plus"></i></span> Nouvelle tâche</button>
	
<div class="control-section">
  <div class="drag-sample-wrapper">
    <div class="schedule-container">
      <ejs-schedule #scheduleObj cssClass='schedule-block-events' width='100%' height='650px' [group]="group"
        [currentView]="currentView" [selectedDate]="selectedDate" [eventSettings]="eventSettings" (actionBegin)="onActionBegin($event)" (eventRendered)="onEventRendered($event)" (popupClose)="onPopupClose()"
        [showQuickInfo]="showQuickInfo" >
        <e-resources>
          <e-resource field='EmployeeId' title='Employees' name='Employee' [dataSource]='employeeDataSource'
            [allowMultiple]='allowMultiple' textField='Text' idField='Id' groupIDField="GroupId" colorField='Color'>
          </e-resource>
        </e-resources>
        <ng-template #resourceHeaderTemplate let-data>
          <div class="template-wrap">
            <div class="employee-category">
              <div>
               <!-- <img src="./assets/schedule/images/{{getEmployeeImageName(data)}}.png" class="employee-image" />-->
              </div>
              <div class="employee-name">{{getEmployeeName(data)}}</div>
              <div class="employee-name" style="color: red;" *ngIf="getEmployeeFunction(data)===roleChef"> {{getEmployeeFunction(data)}}</div>
              <div class="employee-designation">{{getEmployeeDesignation(data)}}</div>
            </div>
          </div>
        </ng-template>
        <ng-template #eventSettingsTemplate let-data>
          <div class='template-wrap'>
            <div class="subject">{{data.Subject}}</div>
          </div>
        </ng-template>
        <ng-template #editorTemplate let-data>
          <div class="form_wrapper">
            <div class="form_container">
              <div class="title_container">
                <h2>Nouvelle tâche</h2>
              </div>
              <div class="row clearfix">
                <div class="">
                  <form [formGroup]="TacheForm" ngNativeValidate>
                    <div class="row clearfix">
                      <div class="col_half">
                        <label>Libellé :</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-brush"></i></span>
                          <input
                            matInput
                            type="text"
                            formControlName="intitule"
                            placeholder="intitulé tache"
                          />
                        </div>
                      </div>
                      <div class="col_half">
                        <label>Chantier :</label>
        
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-cog"></i></span>
                          <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                          <select formControlName="chantier">
                            <option
                              *ngFor="let chantier of listChantiers"
                              [value]="chantier.idChantier"
                            >
                              {{ chantier.reference }} - {{ chantier.nomChantier }}
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row clearfix">
                      <div class="col_half">
                        <label>Date de début :</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                          <input
                            matInput
                            type="date"
                            formControlName="dateDebut"
                            placeholder="dateDebut"
                          />
                        </div>
                      </div>
                      <div class="col_half">
                        <label>Date de fin :</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                          <input
                            matInput
                            type="date"
                            formControlName="dateFin"
                            placeholder="dateFin"
                          />
                        </div>
                      </div>
                    </div>
        
                    <div class="row clearfix">
                      <div class="col_half">
                        <label>Heure de début :</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-clock"></i></span>
        
                          <select formControlName="heureDebut">
                            <option>-- Heure de début</option>
                            <option value="00:00">00:00</option>
                            <option value="00:30">00:30</option>
                            <option value="01:00">01:00</option>
                            <option value="01:30">01:30</option>
                            <option value="02:00">02:00</option>
                            <option value="02:30">02:30</option>
                            <option value="03:00">03:00</option>
                            <option value="03:30">03:30</option>
                            <option value="04:00">04:00</option>
                            <option value="04:30">04:30</option>
                            <option value="05:00">05:00</option>
                            <option value="05:30">05:30</option>
                            <option value="06:00">06:00</option>
                            <option value="06:30">06:30</option>
                            <option value="07:00">07:00</option>
                            <option value="07:30">07:30</option>
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            <option value="21:30">21:30</option>
                            <option value="22:00">22:00</option>
                            <option value="22:30">22:30</option>
                            <option value="23:00">23:00</option>
                            <option value="23:30">23:30</option>
                          </select>
                        </div>
                      </div>
                      <div class="col_half">
                        <label>Heure de fin :</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-clock"></i></span>
        
                          <select formControlName="heureFin">
                            <option>-- Heure de début</option>
                            <option value="00:00">00:00</option>
                            <option value="00:30">00:30</option>
                            <option value="01:00">01:00</option>
                            <option value="01:30">01:30</option>
                            <option value="02:00">02:00</option>
                            <option value="02:30">02:30</option>
                            <option value="03:00">03:00</option>
                            <option value="03:30">03:30</option>
                            <option value="04:00">04:00</option>
                            <option value="04:30">04:30</option>
                            <option value="05:00">05:00</option>
                            <option value="05:30">05:30</option>
                            <option value="06:00">06:00</option>
                            <option value="06:30">06:30</option>
                            <option value="07:00">07:00</option>
                            <option value="07:30">07:30</option>
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            <option value="21:30">21:30</option>
                            <option value="22:00">22:00</option>
                            <option value="22:30">22:30</option>
                            <option value="23:00">23:00</option>
                            <option value="23:30">23:30</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row clearfix">
                  
        
                      <div class="col_half">
                        <label>Chef d'équipe:</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-user"></i></span>
                          <select formControlName="idCollaborateur" required>
                            <option
                              *ngFor="let item of salaries"
                              [value]="item.idCollaborateur"
                            >
                              {{ item.nom }}&nbsp;{{ item.prenom }}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col_half">
                        <label>Commentaire:</label>
                        <div class="input_field">
                          <textarea matInput formControlName="commentaire" rows="2" cols="78"  placeholder="Saisissez votre commantaire"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row clearfix">
                      <div class="col_half">
                        <label>Salariés:</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-user"></i></span>
                          <select formControlName="idCollaborateur" required>
                            <option
                              *ngFor="let item of salaries"
                              [value]="item.idCollaborateur"
                            >
                              {{ item.nom }}&nbsp;{{ item.prenom }}
                            </option>
                          </select>


                      
                        </div>
                      </div>
        
                      <div class="col_half">
                        <label>Type de tâche :</label>
                        <div class="input_field">
                          <span><i aria-hidden="true" class="fa fa-clock"></i></span>
        
                          <select formControlName="typeTravaux">
                            <option>-- Type de tâche</option>
                            <option value="Chauffage">Chauffage</option>
                            <option value="SAV – Entretien – Dépannage 7j/7">
                              SAV – Entretien – Dépannage 7j/7
                            </option>
                            <option value="Climatisation">Climatisation</option>
                            <option value="Électricité">Électricité</option>
                            <option value="Sanitaire – Plomberie">
                              Sanitaire – Plomberie
                            </option>
                            <option value="Conception et Réalisation">
                              Conception et Réalisation
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
        
                  </form>
                </div>
              </div>
            </div>
          </div>
    
        </ng-template>

        <e-views>
          <e-view option="Day"></e-view>
          <e-view option="TimelineDay"></e-view>
          <e-view option="TimelineMonth"></e-view>
        </e-views>
      </ejs-schedule>
    </div>
  </div>
</div>
