<div>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Nouveau collaborateur</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="row clearfix">
              <div class="col_half">
                <label>Nom :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="dateDebut"
                    placeholder="nom"
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Prenom :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="dateFin"
                    placeholder="prenom"
                  />
                </div>
              </div>
            </div>
            <div class="row clearfix">
                <div class="col_half">
                  <label>username :</label>
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input
                      matInput
                      type="text"
                      formControlName="dateDebut"
                      placeholder="username"
                    />
                  </div>
                </div>
                <div class="col_half">
                  <label>password :</label>
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                    <input
                      matInput
                      type="password"
                      formControlName="dateFin"
                      placeholder="pasword"
                    />
                  </div>
                </div>
              </div>


              <div class="row clearfix">
                <div class="col_half">
                  <label>cin :</label>
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-brush"></i></span>
                    <input
                      matInput
                      type="text"
                      formControlName="dateDebut"
                      placeholder="cin"
                    />
                  </div>
                </div>
                <div class="col_half">
                  <label>date naissance :</label>
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                    <input
                      matInput
                      type="date"
                      formControlName="dateFin"
                      placeholder="date naissance"
                    />
                  </div>
                </div>
              </div>

              <div class="row clearfix">
                <div class="col_half">
                  <label>email :</label>
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input
                      matInput
                      type="text"
                      formControlName="dateDebut"
                      placeholder="email"
                    />
                  </div>
                </div>
                <div class="col_half">
                  <label>nationalite :</label>
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-globe"></i></span>
                    <input
                      matInput
                      type="text"
                      formControlName="dateFin"
                      placeholder="nationalite"
                    />
                  </div>
                </div>
              </div>

            <div class="row clearfix">
              <div class="col_half">
                <label>role :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-cog"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select>
                    <option>-- Etat</option>
                    <option>En cours</option>
                    <option>Termin√©</option>
                  </select>
                </div>
              </div>
            </div>
        

            <button class="btn-rounded" role="button" aria-disabled="false">
              Soumettre
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
