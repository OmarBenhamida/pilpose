<div>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Modifer un collaborateur</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="CompteForm" ngNativeValidate>
            <div class="row clearfix">
              <div class="col_half">
                <label>Nom :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="nom"
                    placeholder="Merci de saisir un Nom"
                  required
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Prenom :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="prenom"
                    placeholder="Merci de saisir un Prénom"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <label>Nom d'utilisateur :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="username"
                    placeholder="Merci de saisir un Username"
                    required
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Mot de passe :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input
                    matInput
                    type="password"
                    formControlName="password"
                    placeholder="Merci de saisir un mot de passe"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row clearfix">
              <div class="col_half">
                <label>Email :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="email"
                    placeholder="Merci de saisir un email"
                    required
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Date de naissance :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                  <input
                    matInput
                    type="date"
                    formControlName="dateNaissance"
                    placeholder="date naissance"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row clearfix">
              <div class="col_half">
                <label>Adresse :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-map"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="adresse"
                    placeholder="Merci de saisir une adresse"
                    required
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Téléphone :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="telephone"
                    placeholder="Merci de saisir un Numéro telephone"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row clearfix">
              <div class="col_half">
                <label>Fonction :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-registered"></i></span>
                  <select formControlName="fonction" required>
                    <option value="Gérant">Gérant</option>
                    <option value="Responsable">Responsable</option>
                    <option value="Chefs d'equipe">Chefs d'équipe</option>
                    <option value="Salarié(e)">Salarié(e)</option>
                  </select>
                </div>
              </div>
              <div class="col_half">
                <label>Role :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-cog"></i></span>
             
                  <select formControlName="role" required>
                    <option value="Collaborateur">Collaborateur</option>
                    <option value="Administrateur">Administrateur</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row clearfix">
            <div class="col_half">
            
              <div class="input_field">
                <label>Date d'embauche :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                  <input
                    matInput
                    type="date"
                    formControlName="dateEmbauche"
                   
                    required
                  />
                </div>
              </div>
            </div>
          </div>

            <button class="btn-rounded" type="submit" [disabled]="CompteForm.invalid" (click)="onSubmit()">
              Soumettre
            </button>
            &nbsp;
            <button class="btn-rounded-supp" type="submit" (click)="close()"> &nbsp;Annuler</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
