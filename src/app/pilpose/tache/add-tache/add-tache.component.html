<div>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Nouvelle tâche</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="TacheForm" ngNativeValidate>
            <div class="row clearfix">
              <div class="col_half">
                <label>Libellé :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-brush"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="intitule"
                    placeholder="intitulé tache"
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Chantier :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-cog"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select formControlName="chantier">
                    <option
                      *ngFor="let chantier of listChantiers"
                      [value]="chantier.idChantier"
                    >
                      {{ chantier.reference }} - {{ chantier.nomChantier }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <label>Date de début :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                  <input
                    matInput
                    type="date"
                    formControlName="dateDebut"
                    placeholder="dateDebut"
                  />
                </div>
              </div>
              <div class="col_half">
                <label>Date de fin :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                  <input
                    matInput
                    type="date"
                    formControlName="dateFin"
                    placeholder="dateFin"
                  />
                </div>
              </div>
            </div>

            <div class="row clearfix">
              <div class="col_half">
                <label>Heure de début :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-clock"></i></span>

                  <select formControlName="heureDebut">
                    <option>-- Heure de début</option>
                    <option value="00:00">00:00</option>
                    <option value="00:30">00:30</option>
                    <option value="01:00">01:00</option>
                    <option value="01:30">01:30</option>
                    <option value="02:00">02:00</option>
                    <option value="02:30">02:30</option>
                    <option value="03:00">03:00</option>
                    <option value="03:30">03:30</option>
                    <option value="04:00">04:00</option>
                    <option value="04:30">04:30</option>
                    <option value="05:00">05:00</option>
                    <option value="05:30">05:30</option>
                    <option value="06:00">06:00</option>
                    <option value="06:30">06:30</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                    <option value="23:30">23:30</option>
                  </select>
                </div>
              </div>
              <div class="col_half">
                <label>Heure de fin :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-clock"></i></span>

                  <select formControlName="heureFin">
                    <option>-- Heure de début</option>
                    <option value="00:00">00:00</option>
                    <option value="00:30">00:30</option>
                    <option value="01:00">01:00</option>
                    <option value="01:30">01:30</option>
                    <option value="02:00">02:00</option>
                    <option value="02:30">02:30</option>
                    <option value="03:00">03:00</option>
                    <option value="03:30">03:30</option>
                    <option value="04:00">04:00</option>
                    <option value="04:30">04:30</option>
                    <option value="05:00">05:00</option>
                    <option value="05:30">05:30</option>
                    <option value="06:00">06:00</option>
                    <option value="06:30">06:30</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                    <option value="23:30">23:30</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <label>Commentaire:</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-pen"></i></span>
                  <input
                    matInput
                    type="text"
                    formControlName="commentaire"
                    placeholder="Commentaire"
                  />
                </div>
              </div>

              <div class="col_half">
                <label>Chef d'équipe:</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <select formControlName="idCollaborateur" required>
                    <option
                      *ngFor="let item of salaries"
                      [value]="item.idCollaborateur"
                    >
                      {{ item.nom }}&nbsp;{{ item.prenom }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <label>Salariés:</label>
                <div class="input_field">
                  <mat-select
                    [formControl]="salariesAll"
                    [(value)]="selectedSalaries"
                    multiple
                  >
                    <mat-option
                      *ngFor="let item of salariesList"
                      [value]="item.idCollaborateur"
                    >
                      {{ item.nom }}&nbsp;{{ item.prenom }}</mat-option
                    >
                  </mat-select>
                </div>
              </div>
            </div>

            <button
              class="btn-rounded"
              aria-disabled="false"
              type="submit"
              (click)="onSubmit()"
            >
              Soumettre
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
