<div>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Nouvelle Affectation</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="affectForm" >
            <div class="row clearfix">
              <div class="col_half">
                <label>Tache :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-cog"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select formControlName="tache" required>
                    <option *ngFor="let t of taches"
                    [value] = "t.idTache">{{t.libelle }}</option>
        
                  </select>
                </div>
              </div>
              <div class="col_half">
                <label>Collaborateur :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-cog"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select formControlName="collab">
                    <option *ngFor="let t of comptes"
                    [value] = "t.idCollaborateur">{{t.nom }} {{t.prenom }}</option>

                  </select>
                </div>
              </div>
            </div>
            

            <button class="btn-rounded"  aria-disabled="false" type="submit" (click)="onSubmit()">
              Affecter
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
