
 <div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Nouveau Chantier</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form [formGroup]="ChantierForm">
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-brush"></i></span>
                <input id="reference" matInput type="text" formControlName="reference" placeholder="code chantier"  />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input id="client" matInput type="text" formControlName="client" placeholder="Nom Client"  />
              </div>
            </div>
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-globe"></i></span>
            <input  id="localisation" matInput type="text" formControlName="localisation" placeholder="localisation"  />
          </div>

          <button class="btn-rounded" type="submit" (click)="onSubmit()"><em class="fas fa-check"></em> &nbsp;Soumettre</button>
        </form>
      </div>
    </div>
  </div>
</div>
