<div>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Nouvelle Note de Frais</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="row clearfix">
              <div class="col_half">
                <label>Type de Notes :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select>
                    <option>-- Etat</option>
                    <option>En cours</option>
                    <option>Terminé</option>
                  </select>
                </div>
              </div>

              <div class="col_half">
                <label>Date :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                  <input
                    matInput
                    type="date"
                    formControlName="dateFin"
                    placeholder="dateFin"
                  />
                </div>
              </div>
            </div>

            <div class="row clearfix">
              <div class="col_half">
                <label>Employee :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select>
                    <option>-- Etat</option>
                    <option>En cours</option>
                    <option>Terminé</option>
                  </select>
                </div>
              </div>

              <div class="col_half">
                <label>Recu :</label>
                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                  <input
                    matInput
                    type="File"
                    formControlName="dateFin"
                    placeholder=""
                  />
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <label>Chantier :</label>

                <div class="input_field">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <!-- <input type="text" formControlName="etat" placeholder="Etat" />-->
                  <select>
                    <option>-- Etat</option>
                    <option>En cours</option>
                    <option>Terminé</option>
                  </select>
                </div>
              </div>
            </div>

            <button class="btn-rounded" role="button" aria-disabled="false">
              Soumettre
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
