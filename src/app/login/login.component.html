<div class="wrapper">
    <app-maintenance-mode *ngIf="isMaintenance"></app-maintenance-mode>
    <div *ngIf="!isMaintenance" class="login-container">
        <div class="login-picture"></div>
        <div class="login-form-container">
            <div class="login-form-header">
                <img src="./assets/img/user.png" alt="sofrecom-logo" />
                Sof'Pass
            </div>
            <div class="login-divider"></div>
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="input-container">
                    <mat-label>{{ 'LOGIN.TEXT.P1' | translate }}</mat-label>
                    <input type="text" matInput formControlName="username"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </mat-form-field>

                <button class="btn-rounded" (click)="onSubmit()" role="button" aria-disabled="false">{{ 'LOGIN.BOUTTON.NEXT' | translate }}</button>
            </form>
        </div>
    </div>
</div>
<footer>
    <div class="left-logo">
        <img src="./assets/img/sofrecom-footer.png" alt="sofrecom-logo" />
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="langMenu">
          <img src="./assets/img/european-union.png" class="lang-icon-dimension" alt="lang-icon" />
          <span *ngIf="currentLang!==null">{{currentLang.libelle}}</span>
          <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #langMenu="matMenu">
          <button mat-menu-item *ngFor="let lang of languages"
              (click)="changeLang(lang.code)">{{lang.libelle}}</button>
      </mat-menu>
  </div>
    <!-- <div class="right-logo" >
        <img src="./assets/img/LogoSofpassvierge.png" alt="sofrecom-logo" />
    </div> -->
</footer>
